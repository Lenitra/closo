<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Closo - Profil">
    <meta name="theme-color" content="#1e1b4b">
    <link rel="icon" type="image/png" href="static/imgs/logo.png">
    <title>Closo - Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/profile.css">
</head>
<body class="app-body">
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="header-left">
                <a href="app.html" class="back-btn" aria-label="Retour">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <h1 class="header-title">Profil</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="app-container">
            <!-- Profile Header -->
            <section class="profile-header">
                <div class="profile-avatar-container">
                    <div class="profile-avatar" id="profileAvatar">
                        <span id="profileInitial">U</span>
                        <img id="profileImage" src="" alt="Avatar" style="display: none;">
                    </div>
                    <button class="avatar-edit-btn" id="editAvatarBtn" aria-label="Modifier l'avatar">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <input type="file" id="avatarInput" accept="image/*" hidden>
                </div>
                <div class="profile-info">
                    <h2 class="profile-username" id="profileUsername">Utilisateur</h2>
                    <p class="profile-email" id="profileEmail">email@example.com</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="groupsCount">0</span>
                            <span class="stat-label">groupes</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Profile Actions -->
            <section class="profile-actions">
                <button class="action-btn action-btn-primary" id="editProfileBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Modifier le profil
                </button>
                <button class="action-btn" id="changePasswordBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Changer le mot de passe
                </button>
            </section>

            <!-- Settings -->
            <section class="settings-section" id="settingsTab">
                <div class="settings-list">
                    <div class="settings-group">
                        <h3 class="settings-group-title">Compte</h3>
                        <button class="settings-item" id="settingsEditProfile">
                            <div class="settings-item-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="settings-item-content">
                                <span class="settings-item-label">Modifier le profil</span>
                                <span class="settings-item-description">Nom d'utilisateur, email</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="settings-item-arrow">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="settings-item" id="settingsChangePassword">
                            <div class="settings-item-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
                                    <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="settings-item-content">
                                <span class="settings-item-label">Mot de passe</span>
                                <span class="settings-item-description">Modifier votre mot de passe</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="settings-item-arrow">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="settings-group">
                        <h3 class="settings-group-title">Application</h3>
                        <button class="settings-item" id="settingsNotifications">
                            <div class="settings-item-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M13.73 21a2 2 0 01-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="settings-item-content">
                                <span class="settings-item-label">Notifications</span>
                                <span class="settings-item-description">Gerer les notifications</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="settings-item-arrow">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="settings-item" id="settingsPrivacy">
                            <div class="settings-item-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="settings-item-content">
                                <span class="settings-item-label">Confidentialite</span>
                                <span class="settings-item-description">Parametres de confidentialite</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="settings-item-arrow">
                                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="settings-group">
                        <h3 class="settings-group-title">Danger</h3>
                        <button class="settings-item settings-item-danger" id="logoutBtn">
                            <div class="settings-item-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="settings-item-content">
                                <span class="settings-item-label">Deconnexion</span>
                                <span class="settings-item-description">Se deconnecter de l'application</span>
                            </div>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="editProfileModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Modifier le profil</h2>
                <button class="modal-close" id="closeEditProfileModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <form id="editProfileForm" class="modal-form">
                <div class="form-group">
                    <label for="editUsername">Nom d'utilisateur</label>
                    <input type="text" id="editUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelEditProfile">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal-overlay" id="changePasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Changer le mot de passe</h2>
                <button class="modal-close" id="closeChangePasswordModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <form id="changePasswordForm" class="modal-form">
                <div class="form-group">
                    <label for="currentPassword">Mot de passe actuel</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="currentPassword" name="currentPassword" required>
                        <button type="button" class="password-toggle" data-target="currentPassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-off-icon" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" required minlength="8">
                        <button type="button" class="password-toggle" data-target="newPassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-off-icon" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <p class="form-hint">Minimum 8 caracteres</p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" data-target="confirmPassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-off-icon" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelChangePassword">Annuler</button>
                    <button type="submit" class="btn-primary">Changer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div class="modal-overlay" id="postDetailModal">
        <div class="modal modal-post-detail">
            <button class="modal-close modal-close-outside" id="closeDetailModal">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="post-detail-container">
                <div class="post-detail-media">
                    <div class="carousel" id="carousel">
                        <img id="detailImage" src="" alt="Post">
                    </div>
                    <button class="carousel-btn carousel-prev" id="carouselPrev" hidden>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button class="carousel-btn carousel-next" id="carouselNext" hidden>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="carousel-indicators" id="carouselIndicators"></div>
                </div>
                <div class="post-detail-content">
                    <div class="post-detail-header">
                        <div class="post-avatar" id="detailAvatar">
                            <span id="detailAvatarInitial">U</span>
                        </div>
                        <div class="post-author-info">
                            <span class="post-author" id="detailAuthor">Utilisateur</span>
                            <span class="post-time" id="detailTime"></span>
                        </div>
                        <button class="download-btn" id="downloadBtn" title="Telecharger l'image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="post-detail-caption" id="detailCaption">
                        <p></p>
                    </div>
                    <div class="post-detail-group">
                        <span class="post-group-label">Publie dans</span>
                        <a href="#" class="post-group-link" id="detailGroup">Groupe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/auth-guard.js"></script>
    <script src="static/js/profile.js"></script>
</body>
</html>
