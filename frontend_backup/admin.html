<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Closo - Administration Storage">
    <meta name="theme-color" content="#1e1b4b">
    <link rel="icon" type="image/png" href="static/imgs/logo.png">
    <title>Closo - Admin Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/admin.css">
    <link rel="stylesheet" href="static/css/modals.css">
</head>
<body class="app-body">
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="header-left">
                <a href="app.html" class="back-btn" aria-label="Retour">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <h1 class="header-title">Storage Admin</h1>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="refreshBtn" aria-label="Actualiser">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M1 4v6h6M23 20v-6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="app-container">
            <!-- Admin Banner -->
            <section class="admin-banner">
                <div class="admin-banner-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="admin-banner-info">
                    <h2>Gestion du Storage</h2>
                    <p>Tous les fichiers stockes sur le slave storage</p>
                </div>
            </section>

            <!-- Stats Section -->
            <section class="admin-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                            <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="totalFiles">0</span>
                        <span class="stat-label">Fichiers</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" stroke="currentColor" stroke-width="2"/>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="12" y1="22.08" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="totalSize">0 MB</span>
                        <span class="stat-label">Taille totale</span>
                    </div>
                </div>
            </section>

            <!-- Files Grid -->
            <section class="files-section">
                <div class="section-header">
                    <h3 class="section-title">Tous les fichiers</h3>
                    <button class="btn-danger-outline" id="deleteAllBtn" style="display: none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <polyline points="3 6 5 6 21 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Tout supprimer
                    </button>
                </div>
                <div class="files-grid" id="filesGrid">
                    <!-- Les fichiers seront charges dynamiquement -->
                </div>
            </section>
        </div>
    </main>

    <!-- File Detail Modal -->
    <div class="modal-overlay" id="fileDetailModal">
        <div class="modal modal-media-detail">
            <button class="modal-close modal-close-outside" id="closeDetailModal">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="file-detail-container">
                <div class="file-detail-image">
                    <img id="detailImage" src="" alt="File">
                </div>
                <div class="file-detail-content">
                    <div class="file-detail-header">
                        <div class="file-info-header">
                            <h3 id="detailFilename">Fichier</h3>
                            <span class="file-size" id="detailFileSize">0 KB</span>
                        </div>
                        <div class="file-actions">
                            <button class="btn-icon-action" id="downloadBtn" title="Telecharger">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button class="btn-icon-action danger" id="deleteFileBtn" title="Supprimer">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <polyline points="3 6 5 6 21 6" stroke="currentColor" stroke-width="2"/>
                                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="file-detail-info">
                        <div class="info-item">
                            <span class="info-label">ID:</span>
                            <span class="info-value" id="detailFileId">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Nom du fichier:</span>
                            <span class="info-value" id="detailFullFilename">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Date de creation:</span>
                            <span class="info-value" id="detailCreatedAt">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/auth-guard.js"></script>
    <script src="static/js/modals.js"></script>
    <script src="static/js/admin.js"></script>
</body>
</html>
