# Configuration Nginx principale pour le reverse proxy avec HTTPS

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name closo.fr www.closo.fr;

    # Permettre à Certbot de valider le domaine
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Rediriger tout le reste vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name closo.fr www.closo.fr;

    # Certificats SSL Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/closo.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/closo.fr/privkey.pem;

    # Configuration SSL recommandée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HSTS (optionnel mais recommandé)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Augmenter la taille max des uploads (photos de téléphone peuvent faire 10+ MB)
    client_max_body_size 50M;

    # Timeouts pour les gros fichiers
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Logs
    access_log /var/log/nginx/closo_access.log;
    error_log /var/log/nginx/closo_error.log;

    # Proxy vers le container frontend
    location / {
        proxy_pass http://closo_frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy vers le backend API
    location /api/ {
        proxy_pass http://closo_backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support WebSocket si nécessaire
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy vers le storage
    location /storage/ {
        proxy_pass http://closo_storage:8060/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
