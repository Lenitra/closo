<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Closo - Groupe">
    <meta name="theme-color" content="#1e1b4b">
    <link rel="icon" type="image/png" href="static/imgs/logo.png">
    <title>Closo - Groupe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/group.css">
</head>
<body class="app-body">
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="header-left">
                <a href="app.html" class="back-btn" aria-label="Retour">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <h1 class="header-title" id="groupName">Groupe</h1>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="groupSettingsBtn" aria-label="Parametres du groupe">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
                        <circle cx="6" cy="12" r="1.5" fill="currentColor"/>
                        <circle cx="18" cy="12" r="1.5" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="app-container">
            <!-- Group Info Banner -->
            <section class="group-banner" id="groupBanner">
                <div class="group-banner-avatar" id="groupAvatar">
                    <span id="groupInitial">G</span>
                </div>
                <div class="group-banner-info">
                    <div class="group-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="postsCount">0</span>
                            <span class="stat-label">posts</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="membersCount">0</span>
                            <span class="stat-label">membres</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Group Description -->
            <section class="group-description" id="groupDescription">
                <p id="descriptionText"></p>
            </section>

            <!-- View Toggle -->
            <section class="view-toggle">
                <button class="view-btn active" id="viewPosts" data-view="posts">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>Posts</span>
                </button>
                <button class="view-btn" id="viewMedias" data-view="medias">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                        <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Medias</span>
                </button>
            </section>

            <!-- Posts Grid -->
            <section class="posts-section">
                <div class="posts-grid" id="postsGrid">
                    <!-- Les posts seront charges dynamiquement -->
                </div>
            </section>
        </div>
    </main>

    <!-- Floating Action Button -->
    <a href="#" class="fab" id="createPostBtn" aria-label="Creer un post">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
    </a>

    <!-- Post Detail Modal -->
    <div class="modal-overlay" id="postDetailModal">
        <div class="modal modal-post-detail">
            <button class="modal-close modal-close-outside" id="closeDetailModal">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="post-detail-container">
                <div class="post-detail-media">
                    <div class="carousel" id="carousel">
                        <img id="detailImage" src="" alt="Post">
                    </div>
                    <button class="carousel-btn carousel-prev" id="carouselPrev" hidden>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button class="carousel-btn carousel-next" id="carouselNext" hidden>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="carousel-indicators" id="carouselIndicators"></div>
                </div>
                <div class="post-detail-content">
                    <div class="post-detail-header">
                        <div class="post-avatar" id="detailAvatar">
                            <span id="detailAvatarInitial">U</span>
                        </div>
                        <div class="post-author-info">
                            <span class="post-author" id="detailAuthor">Utilisateur</span>
                            <span class="post-time" id="detailTime"></span>
                        </div>
                        <button class="download-btn" id="downloadBtn" title="Télécharger l'image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="post-detail-caption" id="detailCaption">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/group.js"></script>
</body>
</html>
