<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Closo - Nouvelle publication">
    <meta name="theme-color" content="#1e1b4b">
    <link rel="icon" type="image/png" href="static/imgs/logo.png">
    <title>Closo - Publier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/publish.css">
</head>
<body class="publish-body">
    <!-- Background overlay -->
    <div class="publish-backdrop"></div>

    <!-- Modal Container -->
    <div class="publish-modal">
        <!-- Header -->
        <header class="publish-header">
            <button class="publish-close" id="closeBtn" aria-label="Fermer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <h1>Nouvelle publication</h1>
            <button class="publish-submit" id="submitBtn" disabled>Publier</button>
        </header>

        <!-- Content -->
        <div class="publish-content">
            <!-- Step 1: Upload -->
            <div class="publish-step" id="stepUpload">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                            <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2>Glissez vos photos ici</h2>
                    <p>ou</p>
                    <button class="btn btn-primary" id="selectFilesBtn">Selectionner depuis l'appareil</button>
                </div>
            </div>

            <!-- Step 2: Preview & Caption -->
            <div class="publish-step hidden" id="stepPreview">
                <div class="preview-container">
                    <!-- Images Preview -->
                    <div class="preview-images">
                        <div class="preview-main" id="previewMain">
                            <img id="mainImage" src="" alt="Preview">
                            <button class="preview-nav prev" id="prevBtn" hidden>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button class="preview-nav next" id="nextBtn" hidden>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <div class="preview-indicators" id="indicators"></div>
                        </div>
                        <div class="preview-thumbnails" id="thumbnails"></div>
                    </div>

                    <!-- Caption & Options -->
                    <div class="preview-details">
                        <div class="caption-section">
                            <div class="caption-header">
                                <div class="user-avatar" id="userAvatar">
                                    <span id="userInitial">U</span>
                                </div>
                                <span class="user-name" id="userName">Utilisateur</span>
                            </div>
                            <textarea
                                id="captionInput"
                                placeholder="Ecrivez une legende..."
                                maxlength="2200"
                            ></textarea>
                            <div class="caption-footer">
                                <span class="char-count"><span id="charCount">0</span>/2200</span>
                            </div>
                        </div>

                        <!-- Group Selection (Multiple) -->
                        <div class="group-section">
                            <label>Publier dans</label>
                            <div class="group-list" id="groupList">
                                <!-- Les groupes seront charges dynamiquement -->
                            </div>
                        </div>

                        <!-- Add more images -->
                        <div class="add-more-section">
                            <button class="add-more-btn" id="addMoreBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                Ajouter des photos
                            </button>
                            <input type="file" id="addMoreInput" accept="image/*" multiple hidden>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="publish-loading hidden" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Publication en cours...</p>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/publish.js"></script>
</body>
</html>
