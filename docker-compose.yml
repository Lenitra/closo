version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: closo_db
    env_file:
      - ./bdd/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - closo_network

  backend:
    build: ./backend
    container_name: closo_backend
    env_file:
      - ./backend/.env
    ports:
      - "8055:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - closo_network

  frontend:
    build: ./frontend
    container_name: closo_frontend
    env_file:
      - ./frontend/.env
    ports:
      - "8057:80"
    depends_on:
      - backend
    networks:
      - closo_network

  storage:
    build: ./slave_storage
    container_name: closo_storage
    env_file:
      - ./slave_storage/.env
    ports:
      - "8060:8060"
    volumes:
      - storage_data:/app/storage
    networks:
      - closo_network

volumes:
  postgres_data:
  storage_data:

networks:
  closo_network:
    driver: bridge
